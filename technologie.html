<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technologie | Quantalock</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tech-table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .tech-table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      vertical-align: top;
    }
    .tech-table td a {
      color: white;
      text-decoration: underline;
    }
    .tech-table td strong {
      font-size: 1.1rem;
      display: block;
      color: #b5d9ff;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/logo-small.png" alt="Quantalock logo" />
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="aktuality.html">Aktuality</a></li>
          <li><a href="technologie.html" class="active">Technologie</a></li>
          <li><a href="overeni.html">Ověření certifikátů</a></li>
          <li><a href="skoleni/">Online školení</a></li>
          <li><a href="kvantove-hrozby.html">Edukační videa</a></li>
          <li><a href="team.html">O nás</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="intro">
      <h1>Technologie</h1>
      <p>Jaké technologie používáme na inventarizaci a monitoring, a jaké na kvantovou distribuci klíčů?</p>
    </div>

    <table class="tech-table" id="tech-table">
      <!-- Naplní se skriptem -->
    </table>
  </main>

  <footer class="site-footer">
    &copy; 2025 Quantalock. Všechna práva vyhrazena.
    | <a href="https://www.linkedin.com/company/105981867" target="_blank">LinkedIn</a>
  </footer>

  <script>
    fetch('assets/technologie.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1); // přeskočí hlavičku
        const table = document.getElementById('tech-table');
        rows.reverse().forEach(line => {
          const parts = line.split(',');
          const [, titulek, popis, odkaz] = parts; // datum ignorujeme

          const titulekHTML = odkaz
            ? `<strong><a href="${odkaz}" target="_blank">${titulek}</a></strong>`
            : `<strong>${titulek}</strong>`;

          const row = document.createElement('tr');
          row.innerHTML = `<td>${titulekHTML}${popis ? `<br>${popis}` : ''}</td>`;
          table.appendChild(row);
        });
      });
  </script>

</body>
</html>
